{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap Icons (needed for eye icon) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<style>
  .login-container {
    max-width: 450px;
    margin: 5rem auto;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    background: white;
  }

  .login-title {
    text-align: center;
    color: #3a3a3a;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #525252;
    font-weight: 500;
  }

  .form-control {
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border 0.3s ease;
  }

  /* Eye icon container */
  .input-container {
    position: relative;
  }

  .input-container input {
    padding-right: 2.5rem;
  }

  .toggle-otp {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #888;
    cursor: pointer;
  }

  .toggle-otp:hover {
    color: #4a90e2;
  }

  .btn-login {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    background-color: #4a90e2;
    color: white;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
  }

  .btn-login:hover {
    background-color: #3a7bc8;
  }
</style>

<div class="login-container">
  <h1 class="login-title">Verify OTP</h1>

  <form method="post">

    <div class="form-group">
      <label for="id_otp">Enter OTP</label>

      <div class="input-container">
        <input
          type="password"
          class="form-control"
          id="id_otp"
          name="otp"
          required
          maxlength="4"
          placeholder="4-digit OTP"
        />

        <i class="bi bi-eye-slash toggle-otp" id="toggleOtp"></i>
      </div>
    </div>

    <button type="submit" class="btn-login">Verify</button>
  </form>

  <div class="alternate-action" style="text-align:center; margin-top:1.5rem;">
    <p><a href="{{ url_for('forgot_password') }}">Resend / change email</a></p>
  </div>
</div>

<script>
  const otpField = document.getElementById("id_otp");
  const toggleOtp = document.getElementById("toggleOtp");

  toggleOtp.addEventListener("click", function () {
    const newType = otpField.type === "password" ? "text" : "password";
    otpField.type = newType;

    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>

{% endblock %}
