{% extends 'base.html' %}
{% block content %}

<style>
  .login-container {
    max-width: 450px;
    margin: 5rem auto;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    background: white;
  }
  .login-title {
    text-align: center;
    color: #3a3a3a;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    font-weight: 600;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #525252;
    font-weight: 500;
  }
  .form-control {
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: border 0.3s ease;
    box-sizing: border-box;
  }
  .btn-login {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    background-color: #4a90e2;
    color: white;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
  }
</style>

<div class="login-container">
  <h1 class="login-title">Set New Password</h1>

  <form method="post">
    <div class="form-group">
      <label for="id_password1">New Password</label>
      <input
        type="password"
        class="form-control"
        id="id_password1"
        name="password1"
        required
        placeholder="Enter new password"
      />
    </div>

    <div class="form-group">
      <label for="id_password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="id_password2"
        name="password2"
        required
        placeholder="Re-enter new password"
      />
    </div>

    <button type="submit" class="btn-login">Update Password</button>
  </form>

  <div class="alternate-action" style="text-align:center; margin-top:1.5rem;">
    <p><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
</div>

{% endblock %}
