{% extends 'base.html' %} {% block content %}
<style>
  .room-entry-container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    background: white;
  }

  .room-title {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    font-weight: 600;
  }

  .message-alert {
    text-align: center;
    padding: 0.8rem;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    background-color: #f8d7da;
    color: #721c24;
  }

  .form-group {
    margin-bottom: 1.8rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.6rem;
    color: #495057;
    font-weight: 500;
    font-size: 1.05rem;
  }

  .form-control {
    width: 100%;
    padding: 0.9rem 1.2rem;
    font-size: 1rem;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }

  .btn-enter {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
  }

  .btn-enter:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .input-icon {
    position: relative;
  }

  .input-icon i {
    position: absolute;
    top: 44px;
    left: 15px;
    color: #95a5a6;
  }

  .input-icon input {
    padding-left: 42px;
  }
  .form-icon{
    padding-top: 10px;
  }
</style>

<div class="room-entry-container">
  <h1 class="room-title">
    <i class="fas fa-door-open" style="margin-right: 10px"></i>Enter Room
  </h1>

  {% if message %}
  <div class="message-alert">
    <i class="fas fa-exclamation-circle" style="margin-right: 8px"></i>{{
    message }}
  </div>
  {% endif %}

  <form method="post">
    <div class="form-group input-icon">
      <label for="id_username">Session ID</label>
      <i class="fas fa-hashtag form-icon"></i>
      <input
        type="text"
        class="form-control"
        id="id_username"
        name="session_id"
        value="{{ meetingId }}"
        required
        placeholder="Enter session ID"
      />
    </div>

    <div class="form-group input-icon">
      <label for="id_password">Passkey</label>
      <i class="fas fa-key form-icon"></i>
      <input
        type="password"
        class="form-control"
        id="id_password"
        name="passkey"
        value="{{ passkey }}"
        required
        placeholder="Enter passkey"
      />
    </div>

    <button type="submit" class="btn-enter">
      <i class="fas fa-sign-in-alt" style="margin-right: 10px"></i>Enter the
      Room
    </button>
  </form>
</div>

<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
{% endblock %}
