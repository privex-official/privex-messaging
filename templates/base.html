<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PRIVEX</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .profile-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 10px;
      }
      .user {
        margin-right: 20px;
      }
      .profile-circle {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
      }
      .navbar-brand img {
  height: 45px;
  object-fit: contain;
}

    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('welcome') }}">
  <img src="{{ url_for('static', filename='images/img/Slice_1__1_-removebg-preview.png') }}" alt="Logo" style="height: 45px;">
</a>

        <div class="d-flex align-items-center">
          {% if session.username %}
          <div class="dropdown me-3">
            <button
              class="btn dropdown-toggle d-flex align-items-center"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="background: none; border: none"
            >
              <div class="profile-circle text-white bg-primary me-2">
                {{ session['username'][0]|upper }}
              </div>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <span class="fw-semibold text-dark dropdown-item"
                  >{{ session['username'] }}</span
                >
              </li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="{{ url_for('logout') }}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>

          {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2"
            >Login</a
          >
          <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary"
            >Signup</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
