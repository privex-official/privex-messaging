{% extends 'base.html' %}
{% block content %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<style>
  .signup-container {
    max-width: 370px;
    margin: 2rem auto;
    padding: 1.2rem;
    border-radius: 8px;
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
    background: white;
  }

  .signup-title {
    text-align: center;
    color: #3a3a3a;
    margin-bottom: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 0.7rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.3rem;
    color: #525252;
    font-weight: 500;
    font-size: 0.9rem;
  }

  .form-control {
    width: 100%;
    padding: 0.4rem 0.6rem;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
  }

  .btn-signup {
    width: 100%;
    padding: 0.55rem;
    border: none;
    border-radius: 5px;
    background-color: #4a90e2;
    color: white;
    font-size: 0.9rem;
    cursor: pointer;
    margin-top: 0.4rem;
    transition: background-color 0.3s ease;
  }

  .btn-signup:hover {
    background-color: #3a7bc8;
  }

  .alternate-action {
    text-align: center;
    margin-top: 1rem;
    color: #666;
    font-size: 0.85rem;
  }

  .alternate-action a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 500;
  }

  .alternate-action a:hover {
    text-decoration: underline;
  }

  .input-container {
    position: relative;
  }

  .input-container input {
    padding-right: 2.2rem;
  }

  .toggle-password {
    position: absolute;
    top: 50%;
    right: 0.7rem;
    transform: translateY(-50%);
    font-size: 1.2rem;
    cursor: pointer;
    color: #888;
  }

  .toggle-password:hover {
    color: #4a90e2;
  }

  @media (max-width: 768px) {
    .signup-container {
      max-width: 90vw;
      padding: 1rem;
    }
  }
</style>

<div class="signup-container">
  <h2 class="signup-title">Verify Email</h2>

  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <p style="font-size:0.9rem; color:#555; margin-bottom:0.8rem;">
    We have sent a 4-digit OTP to <strong>{{ email }}</strong>. Please enter it below to verify your email.
  </p>

  <form method="post">

    <div class="form-group">
      <label for="id_otp">Enter OTP</label>

      <div class="input-container">
        <input
          type="password"
          name="otp"
          id="id_otp"
          class="form-control"
          required
          maxlength="4"
          placeholder="Enter 4-digit OTP"
        />

        <i class="bi bi-eye-slash toggle-password" id="toggleOtp"></i>
      </div>
    </div>

    <button type="submit" class="btn-signup">Verify Email</button>
  </form>

  <div class="alternate-action">
    <p><a href="{{ url_for('signup') }}">Change email / start again</a></p>
  </div>
</div>

<script>
  const otpField = document.getElementById("id_otp");
  const toggleOtp = document.getElementById("toggleOtp");

  toggleOtp.addEventListener("click", function () {
    const type = otpField.type === "password" ? "text" : "password";
    otpField.type = type;

    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>

{% endblock %}
